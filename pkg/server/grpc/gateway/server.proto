syntax = "proto3";

option go_package = "./;gateway";

package gateway;

service Gateway {
  rpc List (ListReq) returns (ListRsp) {}
}

message ListReq {
  int64 page = 1;
  int64 limit = 2;
}

message ListRsp {
  string list = 1;
}

message SearchReq {
  string index = 1;
  string type = 2;
  string body = 3;
}

message SearchRsp {
  string data = 1;
}